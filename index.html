<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css">
  <link rel="stylesheet" href="/material-icons/font/index.css">
  <title id="title"></title>
</head>
<body class="mdui-theme-layout-auto mdui-theme-primary-indigo mdui-theme-accent-pink">
  <div class="mdui-appbar mdui-appbar-scroll-hide">
    <div class="mdui-toolbar mdui-color-theme">
      <a href="/" class="mdui-btn mdui-btn-icon">
        <i class="mdui-icon material-icons">4k</i>
      </a>
      <span id="page-title" class="mdui-typo-title"></span>
      <div class="mdui-toolbar-spacer"></div>
    </div>
  </div>
  <div class="mdui-container">
    <div class="mdui-row">
      <div class="mdui-col-sm-6 mdui-col-md-4">
        <div class="mdui-typo mdui-typo-headline-opacity">大标题</div>
      </div>
    </div>
  </div>
  <div class="mdui-container">
    <div class="mdui-row">
      <div class="mdui-col-sm-6 mdui-col-md-4">
        <div class="mdui-card">
          <div class="mdui-card-media">
            <img src="/image/image.png"/>
            <div class="mdui-card-media-covered mdui-card-media-covered-gradient">
              <div class="mdui-card-primary">
                <div class="mdui-card-primary-title">Title</div>
                <div class="mdui-card-primary-subtitle">Subtitle</div>
              </div>
            </div>
          </div>
          <div class="mdui-card-actions">
            <button class="mdui-btn mdui-ripple mdui-text-color-theme-accent">Learn More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/script/title.js"></script>
<script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
</html>
